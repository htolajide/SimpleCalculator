<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Mini App</title>

    <style>
      #container{background:#dddddd; width:50%; margin:auto; text-align:center; border:1px solid #ccc}
#container h2{margin:0; padding:0; background:#ffffff; color:#000000; text-align:center; width:100%; font-family:sans-serif;}
.buttons{width :70%; margin:0px auto 10px auto; border:2px solid #eee; min-height:100px; background:#fff; text-align:center;}
.buttons ul{display: block; margin:0; padding:0; min-height: 25%; }
.buttons ul li{list-style-type:none; display: inline-block; border: 2px solid #ffffff; margin:0; padding:12px; background:#aaaaaa; 
font-family:Arial, Helvetica, sans-serif; color:#ffffff; text-align:center; width:18%; height:40px; font-size: 30px; }
#equal-sign, #zero{ width: 43% }
#input-text{margin:50px auto 20px auto; width:70%; height:40px; border-radius: 5px; font-size:18px}
#okay{width:30%; height:40px; border:2px solid #020202; border-radius:5px; font-size:20px; margin:30px auto 20px auto; background:#ffffff;}
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Simple Calculator</h2>
       <input type="text" id="input-text"   />
       <div id="first-rectangle" class="buttons">
         <ul>
           <li>1</li>
           <li>2</li>
           <li>3</li>
           <li>*</li>
         </ul>
         <ul>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>/</li>
        </ul>
        <ul>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>+</li>
        </ul>
        <ul>
          <li>.</li>
          <li id ="zero">0</li>
          <li>-</li>
        </ul>
        <ul>
          <li>C</li>
          <li id ="equal-sign">=</li>
          <li>+/-</li>
        </ul>
       </div>
     </div>
     <script>
     
	const startApp = () => {
     // get the input element
     let plusminus2, firstDouble, secondDouble, totalDouble;
     let plusClick, minusClick, multiplyClick, divideClick, decimalClick=0, equalClick=1; 
	   const input = document.querySelector('input');
	   const buttons = document.querySelectorAll('.buttons ul li');
     buttons.forEach( button => { button.addEventListener("mouseenter", () => {button.setAttribute("style", "background: #dddddd; font-size: 32px; color: #aaaaaa")}, false)});
     buttons.forEach( button => { button.addEventListener("mouseout", () => {button.removeAttribute("style")}, false)});
     buttons.forEach( button => { button.addEventListener("click", () => { 
       let buttonvalue = button.textContent;
       let inputvalue = input.value;
       if (buttonvalue === "*") {
        firstDouble = inputvalue;
        input.value = " ";
        multiplyClick=1;
        decimalClick=0;

       }else if  (buttonvalue === "/"){
        firstDouble = inputvalue;
        input.value = " ";
        divideClick=1;
        decimalClick=0;

       }else if (buttonvalue === "+") {
        firstDouble = inputvalue;
        input.value = " ";
        plusClick=1;
        decimalClick=0;
    
       }else if(buttonvalue === "C"){
          if(inputvalue.length > 0){
	          input.value = inputvalue.substr(0, inputvalue.length-1);
		      }else{
				    input.value = inputvalue;
				 }
          decimalClick=0;

       }else if(buttonvalue === "."){
        if(decimalClick==0){
             input.value += buttonvalue;
             decimalClick = 1;
           }else{
             input.value = inputvalue;   
        }

       }else if (buttonvalue === "+/-"){
        plusminus2 = inputvalue;
        plusminus2 = plusminus2*(-1);
        input.value = plusminus2;
        decimalClick=0;

       }else if (buttonvalue === "-") {
        firstDouble = inputvalue;
        input.value = " ";
        minusClick=1;
        decimalClick=0;
       }else if (buttonvalue === "=") {
        if(plusClick > 0){
           secondDouble= Number(input.value);
           totalDouble = Number(firstDouble)+secondDouble;
           input.value = totalDouble;
           firstDouble = 0;
           secondDouble = 0;
           plusClick = 0;
           equalClick=0;
           decimalClick=0;
           factClick=0;
           
         }
         if(minusClick > 0){
           secondDouble= input.value;
           totalDouble = firstDouble-secondDouble;
           input.value = totalDouble;
           firstDouble = 0;
           secondDouble = 0;
           minusClick = 0;
           equalClick=0;
             decimalClick=0;
         }
         if(multiplyClick > 0){
           secondDouble= input.value;
           totalDouble = firstDouble*secondDouble;
           input.value = totalDouble;
           firstDouble = 0;
           secondDouble = 0;
           multiplyClick = 0;
           equalClick=0;
           decimalClick=0;
         }
         if(divideClick > 0){
           secondDouble= input.value;
           totalDouble = firstDouble/secondDouble;
           input.value = totalDouble;
           firstDouble = 0;
           secondDouble = 0;
           divideClick = 0;
           equalClick=0;
           decimalClick=0;
         }
       }else{
         if (equalClick > 0){
           input.value += buttonvalue;
           equalClick = 1;
         }else{
          input.value = buttonvalue;
          equalClick = 1;
         }
       }
       }, false)});
		
		}
	startApp();
    </script>
  </body>
</html>
